<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
	<script>
		$(function(){
			$.ajax({
				type: "GET",
				url: "./json/recipes.json",
				dataType: "json",
				success: function(data){
					var rcp = data.recipes;
					var output = "";
					console.log(rcp[0].img)
					output += "<li><img src='"+rcp[0].img+"'></li>"
					output += "<li>"+rcp[0].name_kr+"</li>"
					output += "<li>"+rcp[0].name_en+"</li>"
					output += "<li>"+rcp[0].maker+"</li>"
					output += "<li>"+rcp[0].material+"</li>"

					$('.recipes ul').html(output);
					
				},
				error: function(xhr, status, error){
					alert("error")
				}
			});
		});
	</script>
</head>
<body>
	<div class="container">
		<header>
			너굴포트
		</header>
		<div class="categoryWarp">
			<ul class="category">
				<li class="list">
					<div>
						<img src="./img/icon_passport.jpg">
					</div>
					<span>여권</span>
				</li>
				<li class="list">
					<div>
						<img src="./img/icon_mydesign.jpg">
					</div>
					<span>마이 디자인</span>
				</li>
				<li class="list">
					<div>
						<img src="./img/icon_chat.jpg">
					</div>
					<span>대화 키보드</span>
				</li>
				<li class="list">
					<div>
						<img src="./img/icon_friends.jpg">
					</div>
					<span>베스트 프렌드</span>
				</li>
				<li class="list">
					<div>
						<img src="./img/icon_setting.jpg">
					</div>
					<span>설정</span>
				</li>
			</ul>
			<div class="recipes">
				<ul></ul>
			</div>
		</div>	
	</div>
</body>
</html>
